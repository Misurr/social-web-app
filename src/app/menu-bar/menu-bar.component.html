<mat-list role="list">
  <mat-list-item
    [routerLink]="item.path"
    *ngFor="let item of items; let i = index"
    role="listitem"
    (click)="setActive(i)"
    [ngClass]="{ colored: activeIndex === i }"
  >
    <i [class]="item.icon + ' icon'"></i>{{ item.name }}
  </mat-list-item>
</mat-list>
